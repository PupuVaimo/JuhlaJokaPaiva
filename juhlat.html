<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juhlakalenteri</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navigaatio -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Juhla joka päivä</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Etusivu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="juhlat.html">Juhlat</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">Tietoa meistä</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Otsikko -->
    <header class="header">
      <div class="overlay">
        <h1>Juhlien kalenteri</h1>
        <p>Tarkista, mitä juhlia vietetään Suomessa ja muualla maailmassa!</p>
      </div>
    </header>

    <!-- Kalenteri ja Juhlatiedot -->
    <section id="calendar-container" class="container my-5">
      <div class="row">
        <!-- Vasemman puolen valinta (25% leveyttä) -->
        <div class="col-md-3 text-center" id="date-picker-container">
          <h4>Valitse päivä</h4>
          <input type="date" id="date-picker" class="form-control my-2" />
          <img
            id="selected-holiday-image"
            src="img/default.jpg"
            class="img-fluid mt-2"
            alt="Juhlan kuva"
          />
        </div>

        <!-- Oikean puolen kuvaus (75% leveyttä) -->
        <div class="col-md-9" id="holiday-info">
          <h2 id="selected-holiday-title">Ei juhla.</h2>
          <p id="selected-holiday-description">
            Valitse päivämäärä nähdäksesi juhlan tiedot.
          </p>
          <video id="holiday-video" class="d-none" controls width="100%">
            <source src="video/uudenvuodenpuhe.mp4" type="video/mp4" />
          </video>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3">
      <p>© 2025 Juhla joka päivä | Kaikki oikeudet pidätetään</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/juhlat.js"></script>
  </body>
</html>
